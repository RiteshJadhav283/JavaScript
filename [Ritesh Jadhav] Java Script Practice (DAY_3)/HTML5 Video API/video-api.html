<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Video API Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTML5 Video API Examples</h1>

  <video id="myVideo" width="480" controls>
    <source src="Video/Cristiano Ronaldo 50 Legendary Goals Impossible To Forget.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="controls">
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
    <button onclick="toggleMute()" id="muteBtn">Mute</button>
    <button onclick="jumpTo10()">Jump to 10s</button>
    <button onclick="previousTo10()">Previous to 10s</button>
  </div>
  <div class="current-time">
    Current Time: <span id="currentTime">0.00</span> seconds
  </div>
  <script src="script.js"></script>
</body>
</html>
